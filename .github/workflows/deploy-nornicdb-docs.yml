name: Deploy NornicDB Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'nornicdb/docs/**'
      - 'nornicdb/mkdocs.yml'
      - 'nornicdb/pkg/**'
      - '.github/workflows/deploy-nornicdb-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material pymdown-extensions
          go install github.com/princjef/gomarkdoc/cmd/gomarkdoc@latest

      - name: Generate API reference from GoDoc
        run: |
          cd nornicdb
          $HOME/go/bin/gomarkdoc ./pkg/... > docs/api-reference.md
          echo "âœ… API reference generated"

      - name: Build documentation
        run: |
          cd nornicdb
          mkdocs build --strict
          echo "âœ… Documentation built successfully"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'nornicdb/site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Create deployment notification
        run: |
          echo "âœ… NornicDB documentation deployed successfully!"
          echo "ðŸ“– Available at: https://orneryd.github.io/nornicdb/"
